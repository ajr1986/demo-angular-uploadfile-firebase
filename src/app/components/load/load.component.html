<div class="row">

  <div class="col-md-4">

    <h3>Select files</h3>
    <div class="well drop-zone" [files]="files" appNgDropFiles (mouseOver)="isOverDrop = $event" [ngClass]="{'file-over': isOverDrop}">
      <h5>Drop here the files</h5>
      <img src="assets/drop-images.png">
    </div>

  </div>

  <div class="col-md-8">

    <h5>Load files</h5>

    <button (click)="uploadImages()" [disabled]="files.length == 0" class="btn btn-success">Upload to firebase</button>
    <button (click)="clearFiles()" class="btn btn-danger">Clear</button>

    <table class="table" *ngIf="files.length > 0">

      <thead class="thead-dark">
        <tr>
          <th>File name</th>
          <th>Size</th>
          <th>Progess</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let file of files">
          <td [ngClass]="{'text-green': file.progess >= 100}"> {{ file.name }} </td>
          <td> {{ file.file.size / 1024 / 1024 | number:'.2-2' }} MB</td>
          <td>
            <div class="progress">
              <div class="progress-bar" role="progressbar" [ngStyle]="{'width': file.progess + '%'}"></div>
            </div>
          </td>
        </tr>
      </tbody>

    </table>

  </div>

</div>
